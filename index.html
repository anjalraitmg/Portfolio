<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Gateway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main container -->
    <div class="container">
        <!-- Greeting section -->
        <header class="greeting">
            <h1>Welcome to Our Gateway!</h1>
            <p>Your portal to many interesting websites.</p>
        </header>

        <!-- Button/Link Section -->
        <div class="links-container">
            <!-- Dynamic list of website links will be added here -->
        </div>

        <!-- Footer (Optional) -->
        <footer class="footer">
            <p>&copy; 2024 Your Company</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
